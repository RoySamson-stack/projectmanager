<!-- templates/project_list.html -->

{% extends 'base.html' %}

{% block title %}Project List{% endblock %}

{% block content %}
    <h2>Project List</h2>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project_detail' project.id %}">{{ project.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
